<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>مفاجأتك</title>
</head>
<body>

    <!-- الكود الأول: رسالة الزرار -->
    <h1>مرحبًا بك في مفاجأتنا!</h1>
    <button onclick="startSurprise()">تشغيل المفاجأة</button>

    <!-- الكود الثاني: التأثيرات وظهور المفاجأة -->
    <div id="celebration" style="display:none;">
        <h2>مفاجأتك هنا!</h2>
        <audio id="song" src="https://github.com/monmonnny/Abo-kebda/blob/main/surprise.html" autoplay></audio>
        <div class="hearts">
            ❤️❤️❤️❤️
        </div>
    </div>

    <script>
        function startSurprise() {
            // إظهار المفاجأة عند الضغط على الزرار
            document.getElementById("celebration").style.display = "block";
            document.getElementById("song").play();
        }
    </script>

</body>
</html>
