<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <title>المفاجأة التانية</title>
  <style>
    body {
      background-color: #111;
      color: white;
      font-family: 'Cairo', sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      overflow: hidden;
    }

    .heart-shape {
      width: 200px;
      height: 180px;
      position: relative;
      transform: rotate(-45deg);
      background: red;
      margin-bottom: 20px;
    }

    .heart-shape::before,
    .heart-shape::after {
      content: "";
      position: absolute;
      width: 200px;
      height: 180px;
      background: red;
      border-radius: 50%;
    }

    .heart-shape::before {
      top: -100px;
      left: 0;
    }

    .heart-shape::after {
      left: 100px;
      top: 0;
    }

    .message {
      position: absolute;
      color: white;
      font-size: 18px;
      text-align: center;
      width: 180px;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%) rotate(45deg);
    }

    .confetti {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      pointer-events: none;
      z-index: 999;
    }
  </style>
</head>
<body>
  <div class="heart-shape">
    <div class="message">انا فخورة بيك جدا لأبعد الحدود وبتمنى تستمر على ده، بحبك يكبدي</div>
  </div>

  <audio autoplay loop>
    <source src="kebda_song.mp3" type="audio/mpeg">

  <canvas class="confetti" id="confetti"></canvas>

  <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.5.1/dist/confetti.browser.min.js"></script>
  <script>
    window.onload = () => {
      confetti({
        particleCount: 100,
        spread: 70,
        origin: { y: 0.6 }
      });
    };
  </script>
</body>
</html>
